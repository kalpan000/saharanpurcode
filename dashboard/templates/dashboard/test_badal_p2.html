

    {% extends 'dashboard/header_footer.html' %}
    {% load static %}
    
    {% block title %}

    {% block js  %}

    {% block css %}

    {% block content %}
<h2>Assign Groups</h2>
<form style="display: flex; justify-content: center;" method="POST">
    {% csrf_token %}
    <select class="form-control" style="width: 15%; margin-right: 4px;" name="group">
        {% for grp in all_group %}
        <option value="{{grp}}">
          {{grp}}
        </option>
        
        {% endfor %}
    </select>
    <select class="form-control" style="width: 15%;" name="user">
        {% for user in all_user %}
        <option value="{{user.id}}">
          {{user}}
        </option>
        
        {% endfor %}
    </select>
    <input class="btn btn-primary" style=" margin-left: 4px;" type="submit" value="Assign Group">
</form>
{% if msg %}
<p>{{msg}}</p>
{% endif %}


{% endblock %}
